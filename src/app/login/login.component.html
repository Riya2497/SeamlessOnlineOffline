
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img  class = "fit-image" src="../assets/hackerramp_logo.jpeg" style="height: 100%;width:100%;background-size: contain,cover;">
      
    </div>
    <div class="col-md-6" style="width: 50%; margin: 0 auto;">
      <form>
        <div class = "mb-3">
          <img src="../assets/myntra.jpg" class="center">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="user" name="user" [(ngModel)]="user" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="pass" name="pass">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        <p *ngIf="errorMsg">{{errorMsg}}</p>
      </form>
    </div>
  </div>
</div>
